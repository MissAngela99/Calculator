<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


    <h1>Calculator</h1>

    <div class="calc-body">
        
        <div class="display"></div>

        <div class="buttons">
            <div class="container">
                <button class="AC">AC</button>
                <button class="plusminus">±</button>
                <button class="backspace">⌫</button>
                <button class="equal" id="equal">=</button>
            </div>
            <div class="container">
                <button class="btn-number">9</button>
                <button class="btn-number">8</button>
                <button class="btn-number">7</button>
                <button class="right-buttons" id="add">+</button>
            </div>
            <div class="container">
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button  class="right-buttons" id="subtract">-</button>
            </div>
            <div class="container">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="right-buttons" id='multiply'>*</button>
            </div>
            <div class="container">
                <button class="btn-number" id="zero">0</button>
                <button class="decimal">.</button>
                <button class="right-buttons" id="divide">/</button>
            </div> 
        </div>

        <script src="./script.js" defer></script>
    </div>
</body>
</html>
